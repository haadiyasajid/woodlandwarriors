<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodland Warriors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainDiv">
        <div id="topBar">
            <!--Player1 health bar -->
            <div class="playerHealthContainer" >
                <div id="player1health" class="playerHealth"></div>
                <div class="playerHealthBg"></div>
            </div>
            <!--Game timer-->
            <div id="timer">
                10
            </div>
            <!--Player2 health bar-->
            <div id="player2healthcontainer" class="playerHealthContainer" >
                <div id="player2health" class="playerHealth"></div>
                <div class="playerHealthBg"></div>
            </div>
        </div>
        <div id="scoreInfo"></div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="js/util.js"></script>
    <script src="js/classes.js" ></script>
    <script src="script.js" defer></script>
</body>

</html>
